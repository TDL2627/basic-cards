<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<body>
    <style>
     .card{
      border: black solid;
      display: inline-block;
      margin: 20px;
      padding-bottom: 10px;
      box-shadow: 2px 2px 20px black;
      background-color: rgb(159, 184, 37);
      width: 350px;
  }
  img{
      width: 100%;
      height: 150px;
  }
  h4{
    padding: 10px;
    text-align: center;
  }
  p{
    padding: 10px;
    text-align: center;
    overflow: hidden;
  }
  a{
    text-align: center;
    margin-left: 60px;
  }
    </style>
   <strong><h1 style="margin-left: 35%;">The protaginist of anime </h1></strong>
   <div class="card border-primary">
     <img class="card-img-top" src="/images/goku.jpg" alt="goku">
     <div class="card-body">
       <h4 class="card-title">Goku</h4>
       <p class="card-text">A sayin that likes food</p>
       <a href="https://en.wikipedia.org/wiki/Goku">more about Goku</a>
     </div>
   </div>
   <div class="card border-primary">
    <img class="card-img-top" src="/images/ash.jpg" alt="Ash">
    <div class="card-body">
      <h4 class="card-title">Ash</h4>
      <p class="card-text">A pkmn trainer that likes food</p>
      <a href="https://en.wikipedia.org/wiki/Ash_Ketchum">more about Ash</a>
    </div>
  </div>
  <div class="card border-primary">
    <img class="card-img-top" src="/images/one.jpg" alt="Saitama">
    <div class="card-body">
      <h4 class="card-title">Saitama</h4>
      <p class="card-text">A hero for fun that likes food</p>
      <a href="https://onepunchman.fandom.com/wiki/Saitama">more about Saitama</a>
    </div>
  </div>
</body>
</html>
